<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teste Moda Mirae</title>
<style>
body { margin:0; font-family:Arial, sans-serif; background:#0b0b0e; color:#fff; text-align:center; }
h1 { background: linear-gradient(90deg,#6f00ff,#3c0071); padding:20px; margin:0; }
.product-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:20px; }
.product { background:#1a1a1f; padding:15px; border-radius:12px; transition: transform 0.3s ease; }
.product:hover { transform:scale(1.05); }
.product img { width:100%; height:180px; object-fit:cover; border-radius:8px; margin-bottom:10px; }
.product h2 { margin:5px 0; color:#b85fff; }
.product p { margin:5px 0; color:#ccc; }
</style>
</head>
<body>

<h1>Moda Mirae - Teste</h1>

<div class="product-grid">
  <div class="product">
    <img src="img/camisa.png" alt="Camisa">
    <h2>Camisa</h2>
    <p>Camiseta estilosa para fãs.</p>
    <p><strong>R$ 69,90</strong></p>
  </div>

  <div class="product">
    <img src="img/moletom.png" alt="Moletom">
    <h2>Moletom</h2>
    <p>Moletom confortável.</p>
    <p><strong>R$ 149,90</strong></p>
  </div>

  <div class="product">
    <img src="img/bolsa.png" alt="Bolsa">
    <h2>Bolsa</h2>
    <p>Bolsa moderna e estilosa.</p>
    <p><strong>R$ 119,90</strong></p>
  </div>

  <div class="product">
    <img src="img/caneca.png" alt="Caneca">
    <h2>Caneca</h2>
    <p>Caneca personalizada.</p>
    <p><strong>R$ 45,00</strong></p>
  </div>

  <div class="product">
    <img src="img/canga.png" alt="Canga">
    <h2>Canga</h2>
    <p>Canga exclusiva.</p>
    <p><strong>R$ 129,00</strong></p>
  </div>
</div>

</body>
</html>
